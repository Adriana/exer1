<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercício de Formulários</title>
    <link href="form.css" rel="stylesheet"/>
</head>

<body onload='document.form1.text1.focus()'>
<div> <img src="dd-logo-mini-header.png" class="img"></div>

   <h2>Text input fields</h2>
 <div id="square1">
<form action="mailto:adrianagama@gmail.com" method="POST" name="form1">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="your name" size="30"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="your last name" size="30"><br>
 </div>

    <h2>Radio Buttons</h2>
   <div id="square2">
  <p><label>Choose your favorite Web language:</label></p>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label><br>
  </div>

  <h2>Checkboxes</h2>
   <div id="square3">
  <p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label><br><br>

 <label for="datemax">Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

  <label for="datemin">Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>


  <label for="phone">Enter a phone number:</label>

  <input type="tel" id="phone" name="phone"
  pattern="(([+][(]?[0-9]{1,3}[)]?)|([(]?[0-9]{4}[)]?))\s*[)]?[-\s\.]?[(]?[0-9]{1,3}[)]?([-\s\.]?[0-9]{3})([-\s\.]?[0-9]{3,4})"><br><br>

  <label for="email">Enter a e-mail:</label><br>

  <input type="email" id="email" name="email">
  <!--pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/"--><br><br>


  <input type="reset" value="Limpar dados">
  <input type="submit" value="Submeter">
   </div>


</form>

<p class="p1">Note that the form itself is not visible.</p>
<p class="p1">Also note that the default width of text input fields is 20 characters.</p>

</body>
</html>
